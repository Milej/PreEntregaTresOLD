<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Mascotienda</title>

  <!-- Bootstrap -->
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> -->

  <link rel="stylesheet" href="./css/app.css">

  <!-- Iconos -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
  
  <header>

    <!-- Barra de navegacion -->
    <nav class="navbar">

      <a class="navbar__brand" href="#">
        <img src="./img/logo.webp" alt="Logo" width="30" height="24" class="navbar__logo">
        Mascotienda Zamba
      </a>

      <ul class="navbar__navigation">

        <li class="navbar__item">

          <a href="#" class="navbar__link" onclick="toggleCart()">
            <img src="./img/shopping-cart.svg" >
            <span class="navbar__counter" id="cartItems">0</span>
          </a>

        </li>

      </ul>

    </nav>
    
  </header>

  <section class="search-container">

    <input class="input input--search" type="text" id="inputSearch" placeholder="Buscar producto">

  </section>

  <section class="grid-container">

    <div class="filter">

      <div class="filter__section">
        <h5 class="filter__subtitle">Todos los productos</h5>
        <span><span id="filterQuantity">0</span> productos</span>
      </div>

      <div class="filter__section">
        <h5 class="filter__subtitle">Categor√≠as</h5>

        <ul class="filter__categories">
          <li class="filter__categories-button" category="Alimento" onclick="searchByCategory(this)">Alimentos (<span id="txtAlimentos">0</span>)</li>
          <li class="filter__categories-button" category="Snacks" onclick="searchByCategory(this)">Snacks (<span id="txtSnacks">0</span>)</li>
          <li class="filter__categories-button" category="Paseos" onclick="searchByCategory(this)">Paseos y viajes (<span id="txtPaseos">0</span>)</li>
          <li class="filter__categories-button" category="Juguetes" onclick="searchByCategory(this)">Juguetes (<span id="txtJuguetes">0</span>)</li>
          <li class="filter__categories-button" category="Camas" onclick="searchByCategory(this)">Camas e indumentaria (<span id="txtCamas">0</span>)</li>
        </ul>
      </div>

      <div class="filter__section">
        <h5 class="filter__subtitle">Filtro por precio</h5>
        <div class="filter__input">
          <input type="range" id="inputPriceRange"y>
          <span class="filter__input__min">0</span>
          <span class="filter__input__current" id="currentPrice"></span>
          <span class="filter__input__max" id="maxPrice">10000</span>
        </div>
      </div>

    </div>

    <div class="products-container" id="productsContainer">

    </div>

  </section>

  <section class="cart close" id="cart">

    <div class="cart__header">
      <h1 class="cart__title">Carrito</h1>
      <button class="button cart__button" id="hideCart" onclick="toggleCart()">X</button>
    </div>

    <div class="cart__body" id="shoppingCart">

      <h2 class="cart__subtitle">Articulos en tu carrito</h2>



      <!-- <p class="cart__alert" id="txtAlertCart">NO hay articulos en tu carrito</p> -->

    </div>

    <div class="cart__footer">
      <p class="cart__footer__total">Total: <span id="txtTotalCart">$0</span></p>
      <button class="button button--success" id="btnBuy">Comprar</button>
      <button class="button button--wrong" id="btnRemoveAll" onclick="deleteAll()">Vaciar</button>
    </div>

  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

  <script src="./js/functions.js"></script>
  <script src="./js/app.js"></script>

</body>
</html>
